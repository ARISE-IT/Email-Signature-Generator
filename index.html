<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Signature Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Email Signature Generator</h1>

  <form oninput="updateSignature()">
    <label>Full Name: <input type="text" id="fullName" /></label><br>
    <label>Role: <input type="text" id="role" /></label><br>
    <label>Campus: <input type="text" id="campus" /></label><br>
    <label>Phone: <input type="text" id="phone" /></label><br>
    <label>Email: <input type="email" id="email" /></label><br>
    <label>Location: <input type="text" id="location" /></label><br>

    <fieldset class="work-schedule">
      <legend>Work Days & Hours</legend>
      <div class="day-hours">
        <div class="day-entry"><label><input type="checkbox" value="Mon" onchange="updateSignature()"> Mon</label><input type="time" id="MonStart" onchange="updateSignature()"><input type="time" id="MonEnd" onchange="updateSignature()"></div>
        <div class="day-entry"><label><input type="checkbox" value="Tue" onchange="updateSignature()"> Tue</label><input type="time" id="TueStart" onchange="updateSignature()"><input type="time" id="TueEnd" onchange="updateSignature()"></div>
        <div class="day-entry"><label><input type="checkbox" value="Wed" onchange="updateSignature()"> Wed</label><input type="time" id="WedStart" onchange="updateSignature()"><input type="time" id="WedEnd" onchange="updateSignature()"></div>
        <div class="day-entry"><label><input type="checkbox" value="Thu" onchange="updateSignature()"> Thu</label><input type="time" id="ThuStart" onchange="updateSignature()"><input type="time" id="ThuEnd" onchange="updateSignature()"></div>
        <div class="day-entry"><label><input type="checkbox" value="Fri" onchange="updateSignature()"> Fri</label><input type="time" id="FriStart" onchange="updateSignature()"><input type="time" id="FriEnd" onchange="updateSignature()"></div>
        <div class="day-entry"><label><input type="checkbox" value="Sat" onchange="updateSignature()"> Sat</label><input type="time" id="SatStart" onchange="updateSignature()"><input type="time" id="SatEnd" onchange="updateSignature()"></div>
        <div class="day-entry"><label><input type="checkbox" value="Sun" onchange="updateSignature()"> Sun</label><input type="time" id="SunStart" onchange="updateSignature()"><input type="time" id="SunEnd" onchange="updateSignature()"></div>
      </div>
    </fieldset>
  </form>

  <h2>Signature Preview</h2>
  <div id="sigDetails" style="white-space: pre-line; border: 1px solid #ccc; padding: 1em;"></div>

  <script src="script.js"></script>
</body>
</html>
