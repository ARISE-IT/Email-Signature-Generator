<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Signature Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="passcodePrompt">
    <h2>Enter Passcode to Continue</h2>
    <input type="password" id="passcodeInput" placeholder="Enter passcode" />
    <button onclick="checkPasscode()">Submit</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div id="mainContent" class="hidden">
    <div class="logo-header">
      <img src="Arise-Logo-Black.png" alt="ARISE Church Logo" />
      <div class="subtitle">Email Signature Generator</div>
    </div>

    <div class="form-fields">
      <label for="fullName">Full Name: <input id="fullName" type="text" /></label>
      <label for="role">Role: <input id="role" type="text" /></label>
      <label for="campus">Campus: <input id="campus" type="text" /></label>
      <label for="phone">Phone: <input id="phone" type="text" /></label>
      <label for="email">Email: <input id="email" type="text" /></label>
      <label for="location">Address: <input id="location" type="text" /></label>

      <fieldset class="work-schedule">
        <legend>Work Days & Hours</legend>
        <div class="day-hours">
          <div><label><input type="checkbox" value="Mon" /> Mon</label><input type="time" id="MonStart"><input type="time" id="MonEnd"></div>
          <div><label><input type="checkbox" value="Tue" /> Tue</label><input type="time" id="TueStart"><input type="time" id="TueEnd"></div>
          <div><label><input type="checkbox" value="Wed" /> Wed</label><input type="time" id="WedStart"><input type="time" id="WedEnd"></div>
          <div><label><input type="checkbox" value="Thu" /> Thu</label><input type="time" id="ThuStart"><input type="time" id="ThuEnd"></div>
          <div><label><input type="checkbox" value="Fri" /> Fri</label><input type="time" id="FriStart"><input type="time" id="FriEnd"></div>
          <div><label><input type="checkbox" value="Sat" /> Sat</label><input type="time" id="SatStart"><input type="time" id="SatEnd"></div>
          <div><label><input type="checkbox" value="Sun" /> Sun</label><input type="time" id="SunStart"><input type="time" id="SunEnd"></div>
        </div>
      </fieldset>
    </div>

    <div id="signature">
      <div class="sig-details" id="sigDetails">
        <!-- Signature template goes here -->
      </div>
      <div class="sig-logo">
        <img src="Sig%20Logo.png" width="400" alt="Signature Logo" />
      </div>
    </div>

    <button id="copyBtn" onclick="copySignature()">Copy Signature</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
