<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Signature Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Passcode Prompt -->
  <div id="passcodePrompt">
    <h2>Enter Passcode to Continue</h2>
    <input type="password" id="passcodeInput" placeholder="Enter passcode" />
    <button onclick="checkPasscode()">Submit</button>
    <p id="error" style="color: red;"></p>
  </div>

  <!-- Main Content Hidden Until Passcode is Correct -->
  <div id="mainContent">
    <div class="logo-header">
      <img src="Arise-Logo-Black.png" alt="ARISE Church Logo" id="headerLogo" />
      <div class="subtitle">Email Signature Generator</div>
    </div>

    <div class="form-fields">
      <label>Full Name: <input id="fullName" type="text" oninput="updateSignature()"></label>
      <label>Role: <input id="role" type="text" oninput="updateSignature()"></label>
      <label>Campus: <input id="campus" type="text" oninput="updateSignature()"></label>
      <label>Phone: <input id="phone" type="text" oninput="updateSignature()"></label>
      <label>Email: <input id="email" type="text" oninput="updateSignature()"></label>
      <label>Location: <input id="location" type="text" oninput="updateSignature()"></label>
    </div>

    <div id="signature">
      <div class="sig-details" id="sigDetails">
        <strong>Your Name</strong><br>
        <em>Your Role</em><br>
        Arise in Campus<br><br>
        📞 Phone<br>
        📧 email@example.com<br>
        📍 Your Location
      </div>
      <div class="sig-logo">
        <img src="Sig%20Logo.png" width="400" alt="Signature Logo" />
      </div>
    </div>

    <button id="copyBtn" onclick="copySignature()">Copy HTML</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
